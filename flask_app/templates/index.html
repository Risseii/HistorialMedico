<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="container">
        <div class="card" style="height: 28rem;">
            <h2>Iniciar sesión</h2>
            {% with messages = get_flashed_messages(category_filter=['login']) %}
            {% if messages %}
                <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{message}}</p style="margin-bottom: 0">
                {% endfor %}
                </div>
            {% endif %} 
            {% endwith %}
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email2">E-mail</label>
                    <input type="text" name="email" id="email2" class="form-control">
                </div>

                <div class="form-group">
                    <label for="contraseña2">Contraseña</label>
                    <input type="password" name="password" id="contraseña2" class="form-control">
                </div>
                <br>
                <div class="d-grid gap-2 d-md-block text-center">
                    <input type="submit" value="Iniciar sesión" class="btn btn-secondary" style="width:20rem;">
                </div>
            </form>
                <br>
                <div class="d-grid gap-2 d-md-block text-center">
                    <a href="/registrovet"><input type="submit" value="Registrarse" class="btn btn-secondary" style="width:20rem;"></a>
                </div>
        </div>
    </div>
</body>
</html>
