<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style1.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align:center">Registrese</h2>
    {% with messages = get_flashed_messages(category_filter=['registrov']) %}
    {% if messages %}
        <div class="alert alert-danger">
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        </div>
    {% endif %} 
    {% endwith %}
    <div class="container">
    <form action="/register" method="post" class="col-lg-6 offset-lg-3">
        <div class="row justify-content-center">
        <div class="col-sm-10">
            <label for="type_of_user" class="form-label">Tipo de usuario</label>
            <select name="type_of_user" class="form-control">
                <option value=0>Veterinario</option>
                <option value=1>Propietario</option>
            </select>
        </div>
        <div class="col-sm-10">
            <label class="form-label">Nombre</label>
            <input type="first_name" name="first_name" id="first_name" class="form-control">
        </div>
        <div class="col-sm-10">
            <label class="form-label">Apellido</label>
            <input type="last_name" name="last_name" id="last_name" class="form-control">
        </div>
        <div class="col-sm-10">
            <label class="form-label">Lugar de trabajo</label>
            <input type="text" name="place" id="place" class="form-control">
            <p>Si usted es veterinario, debe completar este campo</p>
        </div>
        <div class="col-sm-10">
            <label class="form-label">Celular</label>
            <input type="cellphone" name="cellphone" id="cellphone" class="form-control">
        </div>
        <div class="col-sm-10">
            <label class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="col-sm-10">
            <label class="col-sm-2 col-form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="col-sm-10">
            <label class="form-label">Confirmación contraseña</label>
            <input type="password" name="confirm" id="confirm" class="form-control">
        </div>
        <div class="col-sm-10 buttonr">
            <input type="submit" value="Registrarme" class="btn btn-secondary form-control">
        </div>
    </div>
    </form>
    </div>
</body>
</html>
