<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style4.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
    <title>Nueva mascota</title>
</head>
<body>
    <div class="container">
        <nav class="d-flex justify-content-between align-items-center">
            <h1>Nueva mascota</h1>
            <a href="/dashboard" class="btn btn-success">Dashboard</a>
            <a href="/logout" class="btn btn-success">Log out</a>
        </nav>
        {% with messages = get_flashed_messages(category_filter=['mascota']) %}
        {% if messages %}
            <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
            </div>
        {% endif %} 
        {% endwith %}
        
        <form action="/create/mascota" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Adjuntar foto</label>
                <input type="file" name="image" id="image" class="form-control">
            </div>
            <div class="form-group>">
                <label>Propietario de la mascota</label>
                <input type="text" name="propietario" id="propietario" class="form-control">
                <input type="hidden" name="veterinario_id" value="{{vet.id}}">  
            </div>
            <div class="form-group">
                <label for="name">Nombre de la mascota</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="type">Tipo</label>
                <input type="text" name="type" id="type" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="text" name="age" id="age" class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Sexo</label>
                <input type="text" name="gender" id="gender" class="form-control">
            </div>
            <div class="form-group">
                <label for="breed">Raza</label>
                <input type="text" name="breed" id="breed" class="form-control">
            </div>
            <div class="form-group">
                <label for="birth_date">Fecha de nacimiento</label>
                <input type="date" name="birth_date" id="birth_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="weight">Peso(kg)</label>
                <input type="text" name="weight" id="weight" class="form-control">
            </div>
            <br>
            <input type="submit" class="btn btn-success" value="Guardar">
        </form>
    </div>
</body>
</html>
